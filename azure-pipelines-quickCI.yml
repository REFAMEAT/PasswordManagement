trigger: 
  branches:
    include:
      - '*'
    exclude:
      - develop
      - master

pool: Default

name: $(Year:yyyy).$(Minor)$(Rev:.r)-quickCI

variables:
- group: versioning
- name: 'solution' 
  value: '**/*.csproj'
- name: 'buildPlatform' 
  value: 'Any CPU'
- name: 'buildConfiguration'
  value: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: VSBuild@1
  inputs:
    solution: 'PasswordManagement.sln'
    msbuildArgs: '-t:restore'
    maximumCpuCount: true
    
- task: VSBuild@1
  displayName: 'Restore and Build'
  inputs:
    solution: '$(solution)'
    maximumCpuCount: true