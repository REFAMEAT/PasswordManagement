# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pr: none
trigger: none

schedules:
  - cron: '0 0 * * *'
    displayName: midnight build
    branches:
      include:
        - master
        - develop
    always: true

pool:
  vmImage: 'windows-latest'

name: $(Year:yyyy).$(MinorVersion)$(Rev:.r)-nightly

variables:
  solution: 'PasswordManagement.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:OutDir=$(Build.ArtifactStagingDirectory)/App'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(Build.ArtifactStagingDirectory)/App'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: ResharperCli@2
  displayName: 'Resharper check coding guidelines'
  inputs:
    solutionOrProjectPath: '$(solution)'
    failBuildLevelSelector: 'Error'
    additionalArguments: '--exclude=*Tests*/**/*'
